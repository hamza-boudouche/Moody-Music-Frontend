<div class="registration-form d-flex align-items-center justify-content-center">
    <form>
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        <div >
            <h6 class=" d-flex align-items-center justify-content-center">Sign in with :</h6>
        </div>
        <div class=" d-flex  justify-content-center">
            <button type="button" class=" btt btn btn-primary  align-items-center mx-1  d-flex ">
                <i class="fab fa-facebook-f  "></i>
              </button>

              <button type="button" class=" btt btn btn-primary align-items-center mx-1 d-flex">
                <i class="fab fa-google"></i>
              </button>
      
              <button type="button" class="btt btn btn-primary align-items-center mx-1 d-flex">
                <i class="fab fa-twitter"></i>
              </button>
      
              <button type="button" class="btt btn btn-primary align-items-center mx-1 d-flex" >
                <i class="fab fa-github"></i>
              </button>
        </div>
        <div class>
            <h6> Or: </h6>
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username or email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account" (click)="login()" >Connect</button>
        </div>
        <div class=" align-items-center ">
            <a  href="#" >Forgot password !</a><br>
            
            Not a member?<a  routerLink="/register/" routerLinkActive="selected" > Register</a>
        </div >
       

    </form>
</div>
